<!DOCTYPE html>
<html>
<head>
	<title>Crear cuenta</title>
	<link rel="stylesheet" type="text/css" href="css/estilo-crearCuenta.css">
</head>
<body>
	<!--
	Nombre, apellido paterno, apellido materno, CURP, fecha de nacimiento, direccion, cp, telefono de contacto.
	-->
	<form class="box" action="crearUsuario.jsp" method="get">
		<h1>
			Log-up
		</h1>
		<input type="text" name="nombre" placeholder="Primer nombre">
		<input type="text" name="apellidop" placeholder="Apellido paterno">
		<input type="text" name="apellidom" placeholder="Apellido materno">
		<input type="text" name="curp" placeholder="CURP">
		<input type="text" name="nacimiento" placeholder="Fecha de nacimiento">
		<input type="text" name="direc" placeholder="Direccion">
		<input type="text" name="cp" placeholder="Codigo postal">
		<input type="text" name="tel" placeholder="Telefono">
		<input type="submit" value="Siguiente">
	</form>
        

</body>
</html>
